<div>
    <app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>
    <app-filter [total]="getTotalCourses()"
    [free]="getTotalFreeCourses()"
    [premium]="getTotalPremiumCourses()" (filterRadioButtonChanged)="onRadioButtonSelectionChanged($event)"></app-filter>
    
</div>
<ng-container *ngFor="let course of courses">
    <ng-container *ngIf="courseCountRadioButton=='total' || courseCountRadioButton===course.type">
        <div class="course-container" *ngIf="course.name.toLowerCase().includes(searchText.toLowerCase())">
            <div class="course-card">
                <div>
                    <img [src]="course.image" alt="" style="width: 220px; height: 140px;">
                </div>
                <div class="course-name"><h4>{{course.name}}</h4></div>
                <div class="course-description"><h4>{{course.description.slice(0,80)}}</h4></div>
                <div class="details">
                    <div class="course-type" [ngStyle]="{color:course.type==='Free'?'Green':'Red'}">{{course.type}}</div>
                    <div class="course-price"><b>Price: </b>Rs. {{course.price}}</div>
                </div>
                <div class="course-buttons">
                    <button class="btn btn-buy">buy Now</button>
                    <button class="btn btn-show">Show details</button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
